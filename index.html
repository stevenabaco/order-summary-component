<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="card">
			<header class="card__header"></header>
			<div class="container">
				<div id="summary">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div id="selection_box" class="flex">
					<div><img src="images/icon-music.svg" /></div>
					<div id="selected_plan">
						<h2>Annual Plan</h2>
						<span>$59.99/year</span>
					</div>
					<a id="change" href="#" >Change</a>
				</div>
				<div class="payment">
					<a href="#"> Proceed to Payment</a>
					<a href="#">Cancel Order</a>
				</div>
			</div>
		</div>

		<footer>
			<div class="attribution">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>
				</p>
				<p>
					Coded by
					<a href="http://www.stevenabaco.dev">Steven Abaco "WebDevWiz"</a>
				</p>
			</div>
		</footer>
	</body>
</html>
